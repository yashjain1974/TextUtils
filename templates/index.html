    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text utils!</strong> You can analyze your text here!!.

<div class="container">
    <form action="/analyze" method="post">
      {% csrf_token %}
<!--   CSRF(Cross site Request Forgery)     -->


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here:</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="text" required></textarea>


    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="puncremove" aria-checked="true">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Punctuation Remove</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="fullcaps">
  <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="newlineremover">
  <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remove</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" name="spaceremover">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space remover</label>
</div>
    <button type="submit" class="btn btn-dark">Analyze Text</button>

</div>
          </form>
